<app-menu></app-menu>
<div style="background-color:#D2AF93 ;">
  <div class="container" >
    <div class="row">
        <div class="col-md-3"  >
            <div class="custom-navigation" >
              <h4>Categories</h4>
              <ul class="list-group custom-list-group" >
                <li class="list-group-item custom-list-item">
                  <a class="btn btn-custom btn-block my-2" (click)="selectCategory('')">
                    <i class="fas fa-globe me-2"></i> Toutes Les Produits
                  </a>
                </li>
                <li class="list-group-item custom-list-item">
                  <a class="btn btn-custom btn-block my-2" (click)="selectCategory('accesoires')">
                    <i class="fas fa-briefcase me-2"></i> Accessoires
                  </a>
                </li>
                <li class="list-group-item custom-list-item">
                  <a class="btn btn-custom btn-block my-2" (click)="selectCategory('boujix')">
                    <i class="fas fa-gem me-2"></i> Boujix
                  </a>
                </li>
                <li class="list-group-item custom-list-item">
                  <a class="btn btn-custom btn-block my-2" (click)="selectCategory('vetements')">
                    <i class="fas fa-tshirt me-2"></i> VÃªtements
                  </a>
                </li>
                <li class="list-group-item custom-list-item">
                  <a class="btn btn-custom btn-block my-2" (click)="selectCategory('tableaux')">
                    <i class="fas fa-paint-brush me-2"></i> Tableaux
                  </a>
                </li>
              </ul>
            </div>
          </div>
          
          
          <div class="col-md-9">
            <div class="row">
                <ng-container *ngFor="let product of displayedProducts; let i = index">
                    <div class="col-md-4">
                        <div class="card mb-4 custom-card">
                            <div class="text-center">
                                <div class="card-img-container">
                                    <img [src]="product.image" class="card-img-top mx-auto d-block rounded-circle" alt="{{product.title}}">
                                </div>
                            </div>
                            <div class="card-body text-center my-3">
                                <h5 class="card-title" style="color: #088178;">{{product.title | titlecase}}</h5>
                                <p class="card-text">{{product.desc | pipeperso}}<br>{{product.prix}}Dt</p>
                                <a [routerLink]="['/produit', product.id]" class="btn custom-button">Details</a>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-custom btn-circle" (click)="previousPage()" [disabled]="pageActuelle === 1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </button>
                    <button class="btn btn-custom btn-circle" (click)="nextPage()" [disabled]="pageActuelle === totalPages">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
